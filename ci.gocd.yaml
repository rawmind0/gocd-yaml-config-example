environments:
  docker-base:
    environment_variables:
      DEPLOYMENT: docker-base
      DOCKER_USER: rawmind
    pipelines:
      - alpine-base
      - alpine-tools
pipelines:
  alpine-base:
    group: docker-base
    materials:
      source:  # this is the name of material
        # says about type of material and url at once
        git: https://github.com/rawmind0/alpine-base.git
    stages:
      - build: # name of stage
          jobs:
            - build: # name of the job
                tasks:
                  - exec: # indicates type of task
                      command: bash 
                      arguments:
                        - "ci/build.sh"
            - test: # name of the job
                artifacts:
                  - build:
                      source: ci/build_version
                      destination: ci
                tasks:
                  - exec: # indicates type of task
                      command: bash 
                      arguments:
                      - "ci/test.sh"
                      - "ci/build_version"
      - release: # name of stage
          jobs:
            release: # name of the job
              artifacts:
                - build:
                    source: ci/build_version
                    destination: ci
              tasks:
                - fetch:
                    pipeline: alpine-base
                    stage: build
                    job: build
                    is_file: yes
                    source: ci/build_version
                    destination: ci
                - exec: # indicates type of task
                    command: bash 
                    arguments:
                      - "ci/test.sh"
  alpine-tools: # definition of yaml-example pipeline
    group: docker-base
    label_template: "${mygit[:8]}"
    locking: off
    materials:
      mygit: # this is the name of material
        # keyword git says about type of material and url at once
        git: https://github.com/rawmind0/alpine-tools.git
      upstream:
        # type is optional here, material type is implied based on presence of pipeline and stage fields
        # type: dependency
        pipeline: alpine-base
        stage: build
    stages: # list of stages in order
      - build: # name of stage
          clean_workspace: true
          jobs:
            csharp: # name of the job
              resources:
               - net45
              artifacts:
               - build:
                   source: bin/
                   destination: build
               - test:
                   source: tests/
                   destination: test-reports/
              tabs:
                report: test-reports/index.html
              tasks: # ordered list of tasks to execute in job csharp
               - fetch:
                   pipeline: alpine-base
                   stage: build
                   job: build
                   source: test-bin/
                   destination: bin/
               - exec: # indicates type of task
                   command: make
                   arguments:
                    - "VERBOSE=true"
